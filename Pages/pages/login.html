            <div class="login_group">
                <input class="login_group_input" type="text" required="true"/>
                <label class="login_group_label">Email or phone number</label>
            </div>

                <input class="login_group_input" type="password" required="true"/>

            </div>
                <button class="login_sign-in" type="button">Sign In</button>
                <div class="login_secondary">
                    <a class="login_secondary_text">Remember me</a>
                    <a class="login_secondary_text login_secondary_text--need-help" href="https://www.netflix.com/in/LoginHelp">Need help?</a>

        </div>
